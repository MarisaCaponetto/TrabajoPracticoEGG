<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>

<body>
    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="images/papas-fritas-con-maicena-facil.jpg" alt="Imagen de papas">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300 gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortalas en bastón</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>

    </ul>
</body>

</html>
